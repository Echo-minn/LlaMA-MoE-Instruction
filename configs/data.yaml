dataset_name: neulab/agent-data-collection
splits:
  train: outputs/splits/train.jsonl
  dev: outputs/splits/dev.jsonl
  test: outputs/splits/test.jsonl
filters:
  max_turns: 32
  max_input_tokens: 4096
  max_target_tokens: 1024
  drop_if_missing_agent_next: true
tokenizer_name: meta-llama/Llama-3.2-3B-Instruct
formatting:
  max_context_turns: 12
  tool_open: "<tool="
  tool_close: "</tool>"
  require_json_args: true
  include_system_prompt: true

